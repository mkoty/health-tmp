<div class="study-card-container">
  <div class="study-path flex-row">
    <img class="study-path-logo" src="../../assets/folder.svg"/>
    <span>{{card.folder}}</span>
  </div>

  <div class="study-card-title">{{card.name}}</div>

  <div class="study-database flex-row">
    <img class="study-database-logo" src="../../assets/db.svg"/>
    <div class="study-database-name">{{card.databaseName}}</div>
  </div>

  <div class="study-card-description">{{card.count}}</div>
</div>
